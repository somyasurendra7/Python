<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Binged List App</title>
		<link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://getbootstrap.com/docs/4.1/examples/jumbotron/jumbotron.css" rel="stylesheet">
		<link href="../static/signup.css" rel="stylesheet">
		<script src="../static/js/jquery-3.3.1.js"></script>
		<script src="../static/js/signIn.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li class="nav-item" role="presentation"><a class="nav-link"  href="/">Home</a></li>
						<li class="nav-item-active" role="presentation"><a class="nav-link" href="#">Sign In</a></li>
						<li role="presentation" class="nav-item-active"><a class="nav-link"  href="showSignUp">Sign Up</a></li>
					</ul>
				</nav>
				<h3 class ="text-muted">Binge watch App</h3>
			</div>

			<div class="jumbotron">
				<h1>Binged List</h1>
				<form class="form-signin" action="/validateLogin" method="post">
					<label for="inputEmail" class="sr-only">Email address</label>
					<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

					<button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
				</form>
			</div>


			<footer class="footer">
				<p>&copy; Comapny 2018</p>
			</footer>

		</div>
	</body>
</html>
