<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Binged List App</title>
		<link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://getbootstrap.com/docs/4.1/examples/jumbotron/jumbotron.css" rel="stylesheet">
		<link href="../static/signup.css" rel="stylesheet">
		<script src="../static/js/jquery-3.3.1.js"></script>
		<script src="../static/js/getWish.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<style> 
.trash { color:rgb(209, 91, 71);
}
									.panel-body .checkbox { display:inline-block; margin:0px; }
									.list-group { margin-bottom:0px; }
</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li class="nav-item-active" role="presentation"><a class="nav-link"  href="/logout">Logout</a></li>
						<li class="nav-item" role="presentation"><a class="nav-link" href="/showAddWish">Add Wish</a></li>
					</ul>
				</nav>
				<h3 class="text-muted">Binge watch App</h3>
			</div>
		</div>

			<div class="jumbotron">
				<h1>Welcome Home!!</h1>
				<div class="row">
					<div class="col-md-12">
						<div class="panel-body">
							<ul id="ulist" class="list-group">
								<script id="listTemplate" type="text/x-jQuery-tmpl">
									<li class="list-group-item">
									<div class-"checkbox">
									<label>
									${Title}
									</label>
									</div>
									<div class="pull-right action-buttons">
									<a data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-pencil"></span></a>
									</div>
									</li>
								</script>
							</ul>
						</div>
					</div>
				</div>
				<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
									</button>
									<h4 class="modal-title" id="editModalLabel">Update Wish</h4>
								</div>
								<div class="modal-body">
									<form role="form">
										<div class="form-group">
											<label for="recipient-name" class="control-label">Title:</label>
											<input type="text" class="form-control" id="editTitle">
										</div>
										<div class="form-group">
											<label for="message-text" class="control-label">Description:</label>
											<textarea class="form-control" id="editDescription"></textarea>
										</div>
									</form>
								</div>

								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="button" id="btnUpdate" class="btn btn-primary">Update</button>
								</div>
							</div>
						</div>
									

				</div>


			<footer class="footer">
				<p>&copy; Company 2018</p>
			</footer>

		</div>
	</body>
</html>
