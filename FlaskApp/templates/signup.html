<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Binged List App</title>
		<link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://getbootstrap.com/docs/4.1/examples/jumbotron/jumbotron.css" rel="stylesheet">
		<link href="../static/signup.css" rel="stylesheet">
		<script src="../static/js/jquery-3.3.1.js"></script>
		<script src="../static/js/signUp.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li class="nav-item-active" role="presentation"><a class="nav-link"  href="/">Home</a></li>
						<li class="nav-item" role="presentation"><a class="nav-link" href="showSignin">Sign In</a></li>
						<li role="presentation" class="nav-item-active"><a class="nav-link"  href="#">Sign Up</a></li>
					</ul>
				</nav>
				<h3 class ="text-muted">Binge watch App</h3>
			</div>

			<div class="jumbotron">
				<h1>Binged List</h1>
				<form class="form-signin">
					<label for="inputName" class="sr-only">Name</label>
					<input type="name" name="inputName" id=inputName" class="form-control" placeholder="Name" required autofocus>
					<label for="inputEmail" class="sr-only>Email address"</label>
					<input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
					<label 
												   for="inputPassword" class="sr-only">Password</label>
					<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
					<button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign Up</button>
				</form>
			</div>


			<footer class="footer">
				<p>&copy; Company 2018</p>
				</footer
		</div>
	</body>
</html>
