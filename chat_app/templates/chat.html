<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Chat App</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="..//static/js/jquery-3.3.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.3/jquery.timeago.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
		<script src="..//static/js/chat.js"></script>
		<link rel="stylesheet" href="..//static/font-awesome.min.css">

		<style tupe="text/css">
.fixed-panel{
	min-height: 500px;
	max-height: 500px;
}
.media-list{
	overflow: auto;
}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row" style="padding-top:40px;">
				<h3 class="text-center">Realtime Chat Application
				</h3>
				<br></br>

				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<strong><span class="glyphicon glyphicon-list"></span>Chat History</strong>
						</div>
						<div class="panel-footer">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Enter Message" id=messageText" autofocus/>
								<span class="input-group-btn">
									<button class="btn btn-info" typt="button" id=sendmessage">SEND <span class="glyphicon glyphicon-send"></span></button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
