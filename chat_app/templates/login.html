<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Chat App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="..//static/js/jquery-3.3.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="..//static/js/login.js"></script>
		<link rel="stylesheet" href="..//static/font-awesome.min.css">

		<style tupe="text/css"></style>

	</head>
	<body>
		<div class="container" style="padding-top: 50px">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Chosse a nickname to enter chat room</h3>
						</div>
						<div class="panel-body">
							<form role="form" id="frm-login">
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="Enter Nickname" name="nickname" id="nickname" tupe="text" autofocus required="">
									</div>

									<button type="submit" class="btn btn-lg btn-success btn-block">Enter Chat</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
